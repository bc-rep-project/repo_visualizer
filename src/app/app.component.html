<!-- src/app/app.component.html -->
<main class="main">
  <div class="container">
    <h1>GitHub Repository Dependency Visualizer</h1>
    <div class="form-group">
      <label for="owner">Owner:</label>
      <input type="text" id="owner" class="input-field" [(ngModel)]="owner">
    </div>
    <div class="form-group">
      <label for="repo">Repository:</label>
      <input type="text" id="repo" class="input-field" [(ngModel)]="repo">
    </div>
    <button class="fetch-button" (click)="fetchRepositoryData()">Fetch Repository Data</button>
    <div id="tree-container"></div>
  </div>
</main>
